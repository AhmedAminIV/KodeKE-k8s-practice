apiVersion: v1
kind: Pod
metadata:
  name: time-check
  namespace: nautilus
spec:
  containers:
    - name: time-check
      image: busybox:latest
      command: ['sh', '-c', 'while true; do date >> /opt/itadmin/time/time-check.log; sleep $TIME_FREQ; done']
      env:
        - name: TIME_FREQ
          valueFrom:
            configMapKeyRef:
              name: time-config
              key: TIME_FREQ
      volumeMounts:
        - name: log-volume
          mountPath: /opt/itadmin/time
  volumes:
    - name: log-volume
      emptyDir: {}

